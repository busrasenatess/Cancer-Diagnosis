<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Destek - Deri Hastalığı Teşhisi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: rgba(255,255,255,0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            color: #333 !important;
            font-weight: bold;
        }
        
        .nav-link {
            color: #666 !important;
        }
        
        .nav-link:hover {
            color: #333 !important;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #5c67f2, #4752d9);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #5c67f2, #4752d9);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        
        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            text-align: center;
            font-style: italic;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .message.user .message-time {
            text-align: right;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input-group {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #5c67f2;
            box-shadow: 0 0 0 3px rgba(92,103,242,0.1);
        }
        
        .send-button {
            background: linear-gradient(135deg, #5c67f2, #4752d9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #666;
            font-style: italic;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .quick-replies {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .quick-reply {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-reply:hover {
            background: #e9ecef;
            border-color: #5c67f2;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                height: 90vh;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-stethoscope mr-2"></i>
                Deri Hastalığı Teşhisi
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="{% url 'home' %}">
                    <i class="fas fa-home mr-1"></i>Ana Sayfa
                </a>
                <a class="nav-link" href="{% url 'hospital_search' %}">
                    <i class="fas fa-hospital mr-1"></i>Hastaneler
                </a>
                <a class="nav-link active" href="{% url 'chat' %}">
                    <i class="fas fa-comments mr-1"></i>Canlı Destek
                </a>
            </div>
        </div>
    </nav>

    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status status-disconnected">
        <i class="fas fa-circle mr-2"></i>
        Bağlantı kuruluyor...
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <h3><i class="fas fa-robot mr-2"></i>AI Destek Asistanı</h3>
            <small>Deri hastalıkları hakkında sorularınızı yanıtlayabilirim</small>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Mesajlar buraya gelecek -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <i class="fas fa-ellipsis-h mr-2"></i>Yazıyor...
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-group">
                <input type="text" id="messageInput" class="chat-input" placeholder="Mesajınızı yazın..." maxlength="500">
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="quick-replies" id="quickReplies">
                <div class="quick-reply" onclick="sendQuickReply('Teşhis sonucumu yorumlar mısınız?')">
                    Teşhis yorumu
                </div>
                <div class="quick-reply" onclick="sendQuickReply('Hastane önerisi alabilir miyim?')">
                    Hastane önerisi
                </div>
                <div class="quick-reply" onclick="sendQuickReply('Melanoma hakkında bilgi verir misiniz?')">
                    Melanoma bilgisi
                </div>
                <div class="quick-reply" onclick="sendQuickReply('Cilt sağlığı tavsiyeleri')">
                    Cilt sağlığı
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // WebSocket bağlantısı
        let chatSocket = null;
        let roomName = '{{ room_name }}';
        
        // Sayfa yüklendiğinde
        $(document).ready(function() {
            connectWebSocket();
            loadPreviousMessages();
            
            // Enter tuşu ile mesaj gönderme
            $('#messageInput').on('keypress', function(e) {
                if (e.which === 13 && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Gönder butonuna tıklama
            $('#sendButton').on('click', function() {
                sendMessage();
            });
        });
        
        // WebSocket bağlantısı kur
        function connectWebSocket() {
            const wsScheme = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${wsScheme}://${window.location.host}/ws/chat/${roomName}/`;
            
            chatSocket = new WebSocket(wsUrl);
            
            chatSocket.onopen = function(e) {
                updateConnectionStatus(true);
                console.log('WebSocket bağlantısı kuruldu');
            };
            
            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                displayMessage(data.message, data.type, data.timestamp);
            };
            
            chatSocket.onclose = function(e) {
                updateConnectionStatus(false);
                console.log('WebSocket bağlantısı kesildi');
                // 3 saniye sonra yeniden bağlan
                setTimeout(connectWebSocket, 3000);
            };
            
            chatSocket.onerror = function(e) {
                updateConnectionStatus(false);
                console.error('WebSocket hatası:', e);
            };
        }
        
        // Bağlantı durumunu güncelle
        function updateConnectionStatus(connected) {
            const statusElement = $('#connectionStatus');
            if (connected) {
                statusElement.removeClass('status-disconnected').addClass('status-connected');
                statusElement.html('<i class="fas fa-circle mr-2"></i>Bağlı');
            } else {
                statusElement.removeClass('status-connected').addClass('status-disconnected');
                statusElement.html('<i class="fas fa-circle mr-2"></i>Bağlantı kesildi');
            }
        }
        
        // Mesaj gönder
        function sendMessage() {
            const messageInput = $('#messageInput');
            const message = messageInput.val().trim();
            
            if (message && chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                // Kullanıcı mesajını göster
                displayMessage(message, 'user', new Date().toISOString());
                
                // WebSocket ile gönder
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'type': 'user'
                }));
                
                // Input'u temizle
                messageInput.val('');
                
                // Yazıyor göstergesi
                showTypingIndicator();
            }
        }
        
        // Hızlı yanıt gönder
        function sendQuickReply(text) {
            $('#messageInput').val(text);
            sendMessage();
        }
        
        // Mesajı ekranda göster
        function displayMessage(content, type, timestamp) {
            const messagesContainer = $('#chatMessages');
            const messageDiv = $('<div class="message ' + type + '"></div>');
            const contentDiv = $('<div class="message-content"></div>');
            const timeDiv = $('<div class="message-time"></div>');
            
            // Mesaj içeriğini formatla
            contentDiv.html(content.replace(/\n/g, '<br>'));
            
            // Zamanı formatla
            const date = new Date(timestamp);
            timeDiv.text(date.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }));
            
            messageDiv.append(contentDiv);
            messageDiv.append(timeDiv);
            messagesContainer.append(messageDiv);
            
            // Otomatik scroll
            messagesContainer.scrollTop(messagesContainer[0].scrollHeight);
            
            // Yazıyor göstergesini gizle
            hideTypingIndicator();
        }
        
        // Yazıyor göstergesi
        function showTypingIndicator() {
            $('#typingIndicator').show();
            $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
        }
        
        function hideTypingIndicator() {
            $('#typingIndicator').hide();
        }
        
        // Önceki mesajları yükle
        function loadPreviousMessages() {
            $.get(`/api/chat/messages/${roomName}/`)
                .done(function(data) {
                    if (data.success) {
                        data.messages.forEach(function(msg) {
                            displayMessage(msg.content, msg.type, msg.timestamp);
                        });
                    }
                })
                .fail(function() {
                    console.log('Önceki mesajlar yüklenemedi');
                });
        }
    </script>
</body>
</html>
